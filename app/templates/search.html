<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
    </head>
    <body style="background-color: rgb(255, 244, 227)">
        <div class="topcorner">
            <p>Project Name: {{ name }}</p>
            <p>Student Name: ({{ netid }})</p>
        </div>
        <form class="form-inline global-search">
            <!-- <h1 style="font-size: 55px; font-family:Geneva; color: rgb(18, 58, 110)">
                Stretches
            </h1> -->
            
            <br><br>
            <h2 style="font-size: 30px; font-family:Gill Sans; color: rgb(18, 58, 110)">
                What body parts do you want to stretch?
            </h2>
            <br><br>
            
            <div class="form-group">
                <input id="input" type="text" name="search" class="form-control" placeholder="Your Input">
            </div>
            <button type="submit" class="btn btn-info"> Go! </button>
        </form>

            {% if data %}
                <h1 align="center" style="font-family:Gill Sans; color: rgb(18, 58, 110)">{{output_message}}</h1>
                {% for k in data %}
                <p margin=0 align="center" style="font-family:Gill Sans; color: rgb(18, 58, 110)">
                    <br>
                    <b>{{k}}</b>
                    <ol style="padding-left:0; text-align:center; list-style-position:inside; font-family:Gill Sans; color: rgb(18, 58, 110)">
                        {% for pose in data[k] %}
                        <li>{{pose}}</li>
                        {% endfor %}
                    </ol>
                </p>
                {% endfor %}
            {% endif %}

    </body>
</html>
